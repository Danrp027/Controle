<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="cadastro.css">


 <script>
  function Cadastar_Produto(event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const categoria = document.getElementById('categoria').value;
    const unidade = document.getElementById('unidade').value;
    const custo = document.getElementById("custo").value;
    const venda = document.getElementById('venda').value;
     const validade = document.getElementById('validade').value;
    const minimo = document.getElementById("minimo").value;
    const imagem = document.getElementById('imagem').files[0];

    // Validação básica
    if (!nome || !categoria || !unidade || !custo || !venda || !validade || !minimo) {
      alert("Preencha todos os campos obrigatórios.");
      return;
    }

    const formData = new FormData();
    formData.append('nome', nome);
    formData.append('categoria', categoria);
    formData.append('unidade_medida', unidade); // nome correto da coluna no banco
    formData.append('preco_custo', custo);
    formData.append('preco_venda', venda);
    formData.append('validade', validade);
    formData.append('estoque_minimo', minimo);
    if (imagem) formData.append('imagem', imagem);

    fetch('/api/produtos', {
      method: 'POST',
      body: formData
    })
    .then(res => res.text())
    .then(resposta => {
      alert(resposta);
      document.getElementById('form-produto').reset();
    })
    .catch(error => {
      console.error('Erro ao cadastrar produto:', error);
      alert('Erro ao cadastrar produto. Tente novamente.');
    });
  }
</script>


</head>

<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>
    <form id="form-produto" enctype="multipart/form-data">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
      </div>

      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria">
          <option>Queijo</option>
          <option>Leite</option>
          <option>Picolé</option>
          <option>Sorvete</option>
        </select>
      </div>

      <div class="form-group">
        <label for="unidade">Unidade de medida</label>
        <select id="unidade" name="unidade">
          <option disabled selected value="ESCOLHA A UNIDADE">ESCOLHA A UNIDADE DE MEDIDA</option>
          <option>KG</option>
          <option>G</option>
          <option>UNIDADE</option>
          <option>LITROS</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="custo">Preço de custo</label>
          <input type="number" id="custo" name="custo" step="0.01">
        </div>
        <div class="form-group">
          <label for="venda">Preço de venda</label>
          <input type="number" id="venda" name="venda" step="0.01">
        </div>
      </div>

      <div class="form-group">
        <label for="minimo">Estoque mínimo</label>
        <input type="number" id="minimo" name="minimo">
      </div>

       <div class="form-group">
        <label for="validade">Validade</label>
        <input type="date" id="validade" name="validade">
      </div>

      <div class="form-group image-upload">
        <label for="imagem">Imagem (opcional)</label>
        <div class="image-box">
          <input type="file" id="imagem" name="imagem">
        </div>
      </div>

      <button type="submit">Salvar</button>
    </form>
  </div>

  <script>
  document.getElementById('form-produto').addEventListener('submit', Cadastar_Produto);
</script>

</body>

</html>
