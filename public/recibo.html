<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recibo do Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      .no-print {
        display: none !important;
      }
      body {
        background: white;
        font-size: 12px;
        margin: 0;
        padding: 0;
      }
      .max-w-3xl {
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        box-shadow: none !important;
        border: none !important;
      }
      table {
        font-size: 11px;
      }
      td, th {
        padding: 4px !important;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Recibo de Pedido</h1>

    <div id="dadosPedido" class="mb-4 text-sm space-y-1">
      <!-- Dados preenchidos via JS -->
    </div>

    <table class="w-full border text-sm mt-4">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">Produto</th>
          <th class="p-2 text-center">Qtd</th>
          <th class="p-2 text-center">Unitário</th>
          <th class="p-2 text-right">Subtotal</th>
        </tr>
      </thead>
      <tbody id="itensPedido"></tbody>
    </table>

    <div class="text-right text-lg font-semibold mt-4">
      Total: R$ <span id="totalPedido">0,00</span>
    </div>

    <div class="flex justify-between mt-6 no-print">
      <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Imprimir</button>
      <a href="pedidos.html" class="text-blue-600 hover:underline">← Novo Pedido</a>
    </div>
  </div>

  <script>
    const pedido = JSON.parse(localStorage.getItem('pedido_finalizado'));
    if (!pedido) {
      alert("Nenhum pedido encontrado.");
      window.location.href = "pedidos.html";
    }

    // Preencher dados do pedido
    document.getElementById("dadosPedido").innerHTML = `
      <p><strong>Número:</strong> ${pedido.numero_pedido}</p>
      <p><strong>Data:</strong> ${pedido.data}</p>
      <p><strong>Cliente:</strong> ${pedido.cliente || 'Cliente Avulso'}</p>
      <p><strong>Status:</strong> ${pedido.pago === "1" ? "Pago" : "Fiado"}</p>
      <p><strong>Observações:</strong> ${pedido.observacoes || '-'}</p>
    `;

    // Preencher itens
    let total = 0;
    const tbody = document.getElementById("itensPedido");
    pedido.itens.forEach(item => {
      const subtotal = item.quantidade * item.preco_unitario;
      total += subtotal;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="p-2">${item.nome}</td>
        <td class="p-2 text-center">${item.quantidade}</td>
        <td class="p-2 text-center">R$ ${item.preco_unitario.toFixed(2)}</td>
        <td class="p-2 text-right">R$ ${subtotal.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("totalPedido").textContent = total.toFixed(2);
  </script>
</body>
</html>
