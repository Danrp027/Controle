<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="estoque.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    form input, form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    form button {
      grid-column: span 2;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    /* Autocomplete */
    .autocomplete-box {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      z-index: 10;
      max-height: 150px;
      overflow-y: auto;
      width: calc(100% - 22px);
    }

    .suggestion {
      padding: 8px;
      cursor: pointer;
    }

    .suggestion:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movimentação de Estoque</h1>
    <form id="form-estoque" autocomplete="off">
      <div style="position: relative; grid-column: span 2;">
        <input type="text" id="produto_nome" placeholder="Digite o nome do produto" />
        <input type="hidden" id="produto_id" />
        <div id="sugestoes" class="autocomplete-box"></div>
      </div>

      <select id="tipo" required>
        <option value="entrada">Entrada</option>
        <option value="saída">Saída</option>
      </select>

      <input type="number" step="0.01" id="quantidade" placeholder="Quantidade" required>
      <input type="date" id="data" required>
      <input type="text" id="motivo" placeholder="Motivo">
      
      <button type="submit">Salvar</button>
    </form>

    <h2>Histórico</h2>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Tipo</th>
          <th>Quantidade</th>
          <th>Data</th>
          <th>Motivo</th>
        </tr>
      </thead>
      <tbody id="historicoEstoque"></tbody>
    </table>
  </div>

  <script>
    async function carregarHistorico() {
      const res = await fetch('/api/estoque');
      const historico = await res.json();
      const tbody = document.getElementById('historicoEstoque');
      tbody.innerHTML = '';
      historico.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.produto_nome}</td>
          <td>${item.tipo}</td>
          <td>${item.quantidade}</td>
          <td>${item.data}</td>
          <td>${item.motivo || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    const produtoInput = document.getElementById("produto_nome");
    const sugestoes = document.getElementById("sugestoes");

    produtoInput.addEventListener("input", async () => {
      const termo = produtoInput.value;
      if (termo.length < 2) {
        sugestoes.innerHTML = '';
        return;
      }

      const resposta = await fetch(`/api/produtos/buscar?nome=${encodeURIComponent(termo)}`);
      const produtos = await resposta.json();

      sugestoes.innerHTML = '';
      produtos.forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.nome;
        div.classList.add("suggestion");
        div.onclick = () => {
          produtoInput.value = p.nome;
          document.getElementById("produto_id").value = p.id;
          sugestoes.innerHTML = '';
        };
        sugestoes.appendChild(div);
      });
    });

    document.getElementById('form-estoque').addEventListener('submit', async e => {
      e.preventDefault();

      const produto_id = document.getElementById('produto_id').value;
      if (!produto_id) {
        alert("Por favor, selecione um produto da lista.");
        return;
      }

      const dados = {
        produto_id,
        tipo: document.getElementById('tipo').value,
        quantidade: document.getElementById('quantidade').value,
        data: document.getElementById('data').value,
        motivo: document.getElementById('motivo').value
      };

      const resposta = await fetch('/api/estoque', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      if (resposta.ok) {
        alert("Movimentação registrada com sucesso!");
        document.getElementById('form-estoque').reset();
        document.getElementById('produto_id').value = '';
        carregarHistorico();
      } else {
        alert("Erro ao registrar movimentação.");
      }
    });

    carregarHistorico();
  </script>
</body>
</html>
