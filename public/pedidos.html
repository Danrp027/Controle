<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Montagem de Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
    <h1 class="text-2xl font-semibold mb-6 text-center">Montagem de Pedido</h1>

    <form id="pedidoForm" class="space-y-6">
      <!-- Cliente -->
      <div>
        <label for="cliente" class="block font-medium">Cliente</label>
        <input type="text" id="cliente" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Digite o nome do cliente" autocomplete="off" />
        <input type="hidden" id="cliente_id" />
        <ul id="sugestoes-clientes" class="bg-white border border-gray-300 rounded mt-1 max-h-40 overflow-y-auto"></ul>
        <small><a href="#" onclick="usarAvulso()" class="text-blue-600">Usar Cliente Avulso</a></small>
      </div>

      <!-- Produto + quantidade -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-medium">Produto</label>
          <input type="text" id="produto" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Produto" autocomplete="off" />
          <input type="hidden" id="produto_id" />
          <ul id="sugestoes-produtos" class="bg-white border border-gray-300 rounded mt-1 max-h-40 overflow-y-auto"></ul>
        </div>
        <div>
          <label class="block font-medium">Quantidade</label>
          <input type="number" id="quantidade" class="w-full mt-1 p-2 border border-gray-300 rounded" step="0.01" min="1" />
        </div>
        <div class="flex items-end">
          <button type="button" onclick="adicionarProduto()" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition">Adicionar</button>
        </div>
      </div>

      <!-- Itens do pedido -->
      <div>
        <h3 class="text-lg font-semibold mb-2">Itens do Pedido</h3>
        <div class="overflow-x-auto">
          <table class="w-full table-auto text-sm border">
            <thead class="bg-gray-200">
              <tr>
                <th class="p-2">Produto</th>
                <th class="p-2">Qtd</th>
                <th class="p-2">Unitário</th>
                <th class="p-2">Total</th>
                <th class="p-2">Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaItens"></tbody>
          </table>
        </div>
      </div>

      <!-- Total -->
      <div class="text-right text-lg">
        <strong>Total: R$ <span id="totalPedido">0.00</span></strong>
      </div>

      <!-- Pagamento + Data + Observações -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="pago" class="block font-medium">Pagamento</label>
          <select id="pago" class="w-full mt-1 p-2 border border-gray-300 rounded">
            <option value="1">Pago</option>
            <option value="0">Fiado</option>
          </select>
        </div>
        <div>
          <label for="data" class="block font-medium">Data</label>
          <input type="date" id="data" class="w-full mt-1 p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label for="obs" class="block font-medium">Observações</label>
          <textarea id="obs" rows="2" class="w-full mt-1 p-2 border border-gray-300 rounded"></textarea>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">
          Finalizar Pedido
        </button>
      </div>
    </form>
  </div>

  <script>
    let itensPedido = [];

    // Autocomplete de clientes
    document.getElementById("cliente").addEventListener("input", async function() {
      const termo = this.value;
      const ul = document.getElementById("sugestoes-clientes");
      ul.innerHTML = "";

      if (termo.length < 2) return;

      const res = await fetch(`/clientes/buscar?nome=${encodeURIComponent(termo)}`);
      const clientes = await res.json();

      clientes.forEach(cliente => {
        const li = document.createElement("li");
        li.textContent = cliente.nome;
        li.className = "p-2 hover:bg-gray-100 cursor-pointer";
        li.onclick = () => {
          document.getElementById("cliente").value = cliente.nome;
          document.getElementById("cliente_id").value = cliente.id;
          ul.innerHTML = "";
        };
        ul.appendChild(li);
      });
    });

    function usarAvulso() {
      document.getElementById("cliente").value = "Cliente Avulso";
      document.getElementById("cliente_id").value = "";
      document.getElementById("sugestoes-clientes").innerHTML = "";
    }

    // Autocomplete de produtos
    document.getElementById("produto").addEventListener("input", async function() {
      const termo = this.value;
      const ul = document.getElementById("sugestoes-produtos");
      ul.innerHTML = "";

      if (termo.length < 2) return;

      const res = await fetch(`/produtos/buscar?nome=${encodeURIComponent(termo)}`);
      const produtos = await res.json();

      produtos.forEach(produto => {
        const li = document.createElement("li");
        li.textContent = `${produto.nome} - R$ ${produto.preco_venda.toFixed(2)}`;
        li.className = "p-2 hover:bg-gray-100 cursor-pointer";
        li.onclick = () => {
          document.getElementById("produto").value = produto.nome;
          document.getElementById("produto_id").value = produto.id;
          document.getElementById("produto").dataset.preco = produto.preco_venda;
          ul.innerHTML = "";
        };
        ul.appendChild(li);
      });
    });

    function adicionarProduto() {
      const produto_id = document.getElementById("produto_id").value;
      const produto_nome = document.getElementById("produto").value;
      const quantidade = parseFloat(document.getElementById("quantidade").value);
      const preco_unitario = parseFloat(document.getElementById("produto").dataset.preco);

      if (!produto_id || !quantidade || quantidade <= 0) {
        alert("Preencha produto e quantidade corretamente!");
        return;
      }

      itensPedido.push({
        produto_id,
        nome: produto_nome,
        quantidade,
        preco_unitario
      });

      atualizarTabela();
      calcularTotal();

      document.getElementById("produto_id").value = "";
      document.getElementById("produto").value = "";
      document.getElementById("quantidade").value = "";
    }

    function atualizarTabela() {
      const tabela = document.getElementById("tabelaItens");
      tabela.innerHTML = "";

      itensPedido.forEach((item, index) => {
        const subtotal = item.quantidade * item.preco_unitario;
        const row = `
          <tr>
            <td class="p-2">${item.nome}</td>
            <td class="p-2 text-center">${item.quantidade}</td>
            <td class="p-2 text-center">R$ ${item.preco_unitario.toFixed(2)}</td>
            <td class="p-2 text-right">R$ ${subtotal.toFixed(2)}</td>
            <td class="p-2 text-center">
              <button type="button" onclick="removerItem(${index})" class="text-red-600">Remover</button>
            </td>
          </tr>
        `;
        tabela.insertAdjacentHTML("beforeend", row);
      });
    }

    function calcularTotal() {
      const total = itensPedido.reduce((sum, item) => sum + item.quantidade * item.preco_unitario, 0);
      document.getElementById("totalPedido").textContent = total.toFixed(2);
    }

    function removerItem(index) {
      itensPedido.splice(index, 1);
      atualizarTabela();
      calcularTotal();
    }

    document.getElementById("pedidoForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const cliente_id = document.getElementById("cliente_id").value || null;
      const cliente_nome = document.getElementById("cliente").value || "Cliente Avulso";
      const pago = document.getElementById("pago").value;
      const data = document.getElementById("data").value;
      const observacoes = document.getElementById("obs").value;

      if (itensPedido.length === 0) {
        alert("Adicione pelo menos um item ao pedido.");
        return;
      }

      const payload = {
        cliente_id,
        pago,
        data,
        observacoes,
        itens: itensPedido
      };

      try {
        const response = await fetch("/pedidos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          const pedidoFinalizado = {
            numero_pedido: result.numero_pedido,
            data,
            cliente: cliente_nome,
            pago,
            observacoes,
            itens: itensPedido
          };

          localStorage.setItem("pedido_finalizado", JSON.stringify(pedidoFinalizado));
          window.location.href = "recibo.html";
        } else {
          alert(result.erro || "Erro ao salvar pedido.");
        }
      } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao enviar pedido.");
      }
    });
  </script>
</body>
</html>
