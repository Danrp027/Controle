<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queijaria Chiabai - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      color: #0f172a;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #1e293b;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #f8fafc;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-item {
      position: relative;
      padding: 12px 14px;
      margin-bottom: 6px;
      border-radius: 8px;
      color: #f8fafc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background-color: #334155;
    }

    .arrow {
      transition: transform 0.3s;
      font-size: 14px;
    }

    .arrow.rotate {
      transform: rotate(90deg);
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 10px;
      padding-left: 10px;
      border-left: 2px solid #475569;
    }

    .submenu a {
      padding: 8px 12px;
      text-decoration: none;
      color: #cbd5e1;
      font-size: 15px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .submenu a:hover {
      background-color: #334155;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .content h1 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    .welcome-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      fill: currentColor;
    }

    .menu-label {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 14h-2v-2h2v2zm0-4h-2V7h2v5z"/></svg>
        Queijaria Chiabai
      </div>

      <div class="menu-item" onclick="toggleSubmenu('produtosSub', this)">
        <div class="menu-label">
          <svg class="icon" viewBox="0 0 24 24"><path d="M3 3h18v6H3V3zm0 8h18v10H3V11z"/></svg>
          Produtos
        </div>
        <span class="arrow">▶</span>
      </div>
      <div id="produtosSub" class="submenu">
        <a href="cadastro.html">Cadastro</a>
        <a href="lista.html">Lista</a>
        <a href="relatorio.html">Relatórios</a>
      </div>

      <a class="menu-item" href="clientes.html">
        <div class="menu-label">
          <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 1.6c-3.2 0-9.6 1.6-9.6 4.8v1.6h19.2V18.4c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
          Clientes
        </div>
      </a>

      <a class="menu-item" href="pedidos.html">
        <div class="menu-label">
          <svg class="icon" viewBox="0 0 24 24"><path d="M4 4h16v2H4V4zm0 4h10v2H4V8zm0 4h16v2H4v-2zm0 4h10v2H4v-2z"/></svg>
          Pedidos
        </div>
      </a>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
      <h1>Bem-vindo à Queijaria Chiabai</h1>
      <div class="welcome-box">
        <p>Escolha uma opção no menu para começar.</p>
        <p>Aqui poderá ver seus pedidos, gerenciar clientes e controlar o estoque de produtos.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSubmenu(id, el) {
      const submenu = document.getElementById(id);
      const arrow = el.querySelector('.arrow');
      const isVisible = submenu.style.display === "flex";

      submenu.style.display = isVisible ? "none" : "flex";
      arrow.classList.toggle("rotate", !isVisible);
    }
  </script>
</body>
</html>
